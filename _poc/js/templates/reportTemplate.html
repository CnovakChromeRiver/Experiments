<h1>Expense Report: {{id}}</h1>
<table class="table">
	<tr>
		<th>Expense Owner</th>
		<td>{{owner}}</td>
	</tr>
	<tr>
		<th>Report Name</th>
		<td>{{name}}</td>
	</tr>
	<tr>
		<th>Pay Me In</th>
		<td>
			<select>
				<option value="usd">{{currency}}</option>
			</select>
		</td>
	</tr>
</table>
