<div id="enter-report">
	<table class="table table-striped">
		<tr>
			<th>Report ID:</th>
			<td><input type="text" id="report-id" placeholder="e.g. 0100-0254-7492"></td>
		</tr>
		<tr>
			<th>Expense Owner:</th>
			<td><input type="text" id="expense-owner"></td>
		</tr>
		<tr>
			<th>Report Name:</th>
			<td><input type="text" id="report-name"></td>
		</tr>
		<tr>
			<th>Pay Me In:</th>
			<td><input type="text" id="payment-currency" placeholder="e.g. USD"></td>
		</tr>
	</table>
	<button id="create-report" href="#" class="btn btn-primary">Create Report</button>
</div>
