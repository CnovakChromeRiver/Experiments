<table class="table table-striped">
	<tr>
		<th>Line Item</th>
		<td>{{expenseReportLineItemId}}</td>
	</tr>
	<tr>
		<th>Date</th>
		<td>{{epoch transactionDate}}</td>
	</tr>
	<tr>
		<th>Amount</th>
		<td>{{amountCustomer}} {{currency}}</td>
	</tr>
	<tr>
		<th>Status</th>
		<td><span class="{{statusApproved}}">{{statusApproved}}</span></td>
	</tr>
	<tr>
		<th>Expense Type</th>
		<td>{{lineItemRef expenseReportItemTypeId}}</td>
	</tr>
	<tr>
		<th>Has External Meals</th>
		<td><input type="checkbox" {{#if hasExternalMeals}} checked {{/if}}></td>
	</tr>
	<tr>
		<th>Has Internal Meals</th>
		<td><input type="checkbox" {{#if hasInternalMeals}} checked {{/if}}></td>
	</tr>
</table>
<hr>
