<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script data-main="js/config" src="js/vendor/require.js"></script>
</head>
<body class="container">
	<section id="galleryapp" class="row">
		<div id="header" class="span12">
			<h1>Photo Gallery <a href="#" id="add-photo-btn">Add Photo</a></h1>
			<section id="entry-form" class="entry-form">
				<h2>Add a Photo</h2>
				<table>
					<tr>
						<th><label for="new-photo-source">Source:</label></th>
						<td><input type="text" id="new-photo-source" placeholder="http://" autofocus></td>
						<th><label for="new-photo-title">Title:</label></th>
						<td><input type="text" id="new-photo-title" placeholder="e.g. Stacy's Wedding"></td>
					</tr>
				</table>
				<label for="new-photo-description">Description:</label>
				<textarea id="new-photo-description" placeholder="Say something about this photo..."></textarea>
				<a href="#" id="submit" class="btn btn-primary">Submit</a> <a href="#" id="cancel" class="btn">Cancel</a>
			</section>
		</div>
		<div id="main" class="span12">
			<ul id="photo-collection"></ul>
		</div>
	</section>
</body>
</html>
