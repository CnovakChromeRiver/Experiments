<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- <link rel="stylesheet" href="css/base.css"> -->
</head>
<body class="container">
	<section id="galleryapp" class="row">
		<div id="header" class="span12">
			<h1>Photo Gallery</h1>
			<table>
				<tr>
					<th><label for="new-photo-source">Source:</label></th>
					<td><input type="text" id="new-photo-source" placeholder="http://" autofocus></td>
					<th><label for="new-photo-title">Title:</label></th>
					<td><input type="text" id="new-photo-title" placeholder="e.g. Stacy's Wedding"></td>
				</tr>
			</table>
			<label for="new-photo-description">Description:</label>
			<textarea id="new-photo-description" cols="30" rows="10"></textarea>
			<a href="#" id="submit" class="btn btn-primary">Submit</a>
		</div>
		<div id="main" class="span12">
			<ul id="photo-collection">
			</ul>
		</div>
	</section>
	<script type="text/template" id="item-template">
		<div class="view">
			<img src="<%= src %>" alt="<%= title %>" title="<%= title %>">
			<p><%= description %></p>
			<a href="#" class="btn edit-photo">Edit</a> <a href="#" class="btn delete-photo">Delete</a>
			<label for="toggle-like">Like:</label> <input type="checkbox"></input>
			<input class="edit-title-input" type="text" value="<%= title %>" <%= liked ? 'checked' : '' %>>
			<a href="#" class="save-edit btn btn-primary">Save</a>
			<a href="#" class="cancel-edit btn">Cancel</a>
		</div>
	</script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/photoModel.js"></script>
	<script src="js/collections/photoCollection.js"></script>
	<script src="js/views/photoView.js"></script>
	<script src="js/views/appView.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
