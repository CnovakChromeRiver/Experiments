<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/zoomooz-demo.css">
	<script data-main="js/main" src="js/vendor/require/require.js"></script>
</head>
<body>
	<div id="content" class="row">

	</div>
	<script type="text/x-handlebars-template" id="level-1">
		{{#each tile}}
			<div id="{{id}}" class="tile span6">
				<div class="inner-zoom" href="#">
					Level 3
					<div class="inner-inner-zoom">Level 4</div>
				</div>
				<h2>{{title}}</h2>
				<ul>
				{{#each group}}
					<li class="heading">{{heading}}</li>
					{{#each items}}
						<li><a href="{{url}}">{{text}}</a></li>
					{{/each}}
				{{/each}}
				</ul>
			</div>
		{{/each}}
	</script>
</body>
</html>
