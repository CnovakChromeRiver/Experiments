<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css" href="css/style.css"></style>
</head>
<body>
	<div id="content"></div>
	<script type="text/javascript" src="js/libs/jquery/1.8.0/jquery.js"></script>
	<script type="text/javascript" src="js/libs/handlebars/base.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<script type="text/x-handlebars-template" id="entry-template">
		<div class="entry">
			<h1>{{title}}</h1>
			{{#with story}}
			<div class="intro">
				{{intro}}
			</div>
			<div class="body">
				{{body}}
			</div>
			{{/with}}
		</div>
	</script>
	<script type="text/x-handlebars-template" id="list"></script>
</body>
</html>
