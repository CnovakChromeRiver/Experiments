<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery.mobile-1.1.1.css">
	<script type="text/javascript" src="jquery-1.8.0.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.1.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>My Title</h1>
		</div>
		<div data-role="content">
			<p>Test</p>
			<a href="index.html" class="parent" data-transition="pop" style="visibility:hidden">Hidden Link</a>
		</div>
	</div>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log('TEST DOM READY')
			$(document).mousewheel(function(event, delta, deltaX, deltaY) {
				function log(e) {
					console.log(e);
				}
				var o = '';
				if (delta > 0)
					o = 'up ('+delta+')',
					$(this).click();
				else if (delta < 0)
					o = 'down ('+delta+')';
					$('.parent').click();
				
				if( o != '' )
					log( o );

				return false;
			});
		});
	</script>
</body>
</html>
